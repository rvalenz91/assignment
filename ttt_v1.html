<html>  
<head>
  <title>Tic Tac Toe Game</title>
  <style type="text/css">
    h1 {
      text-align:center;
    }

    .tictactoelink {text-align: center;}

    .startgame {text-align: center;}

    .box {
      border: 1px solid black;
      height: 100px;
      width: 100px;
      max-width: 350px;
      background-color: white;
      text-align: center;
      display: inline-block;
      vertical-align: top;
      margin: 5px 5px 5px 5px;
      margin-left: 5px;
      margin-right: 5px;
      box-sizing: border-box;
    }

    .box h2 {font-size: 35px}

    #box-container {
      text-align: center;
      width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .box:hover {
      background-color:antiquewhite;
    }

    .X {text-align: center;}

  </style>
</head>
    
<body>
  <h1>Tic Tac Toe Game</h1>

  <hr />

  <div class="tictactoelink">
    <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">
      How to Play?</a>
  </div> <!-- end box -->

  <hr />

  <div id="box-container">
  <div class="box">
  </div> <!-- end box -->

  <div class="box">
    <h2>X</h2>
  </div> <!-- end box -->

  <div class="box">
    <h2>X</h2>
  </div> <!-- end box -->

  <div class="box">
  </div> <!-- end box -->

  <div class="box">
  </div> <!-- end box -->

  <div class="box">
  </div> <!-- end box -->

  <div class="box">
  </div> <!-- end box -->

  <div class="box">
  </div> <!-- end box -->

  <div class="box">
    <h2>O</h2>
  </div> <!-- end box -->
  </div> <!-- end box container-->

  <hr />

  <div class="X">
    X's Turn
  </div> <!-- end box -->

  <hr />

  <div class="startgame">
  <button type="button">
    Start Game
  </button>
  </div> <!-- end box -->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             

</body>
</html>
